<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skin Lesion Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Upload Image for Prediction</h2>
        <!-- form action points to /result -->
        <form action="{{ url_for('upload_predict') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="infection_area">Infection Area:</label>
            <input type="text" id="infection_area" name="infection_area" required />

            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required />

            <input type="submit" value="Predict" />
        </form>
    </div>
</body>
</html>
